<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de registro</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="../assets/img/yamaha-banner.webp" alt="logo de Yamaha" />
    </header>
    <div class="switch-container">
      <button class="switch" id="switch">
        <span><i class="fa-solid fa-sun"></i></span>
        <span><i class="fa-solid fa-moon"></i></span>
      </button>
    </div>
    <section>
        <div class="registration">
          <form id="registration-form">
              <legend>Registro de usuario</legend>
            <div class="grid">
              <label for="username">Nombre de usuario</label>
              <input type="text" id="username" placeholder="Nombre de usuario" class="login-input" required />
            </div>
            <div class="grid">
              <label for="dni">DNI</label>
              <input type="text" id="dni" placeholder="DNI" class="login-input"/>
            </div>
            <div class="grid">
              <label for="email"> Email</label>
              <input type="email" id="email" placeholder="Email" class="login-input"/>
            </div>
            <div class="grid">
              <label for="password"> Contrase침a</label>
              <input type="password" id="password" placeholder="Contrase침a"class="login-input password"/>
              <i class="fa-solid fa-eye eye"></i>
            </div>
           
            <button type="submit" class="registration-btn" id="register-btn">
              Registrarse
            </button>
            <a href="../index.html" class="sesion-init">Iniciar sesi칩n</a>
            <span id="message" class="message"></span>
          </form>       
        </div>
      </section>
      <script src="https://kit.fontawesome.com/c3db1c8a5f.js" crossorigin="anonymous"></script>
      <script src="../scripts/userRegistration.js" type="module"></script>
</body>
</html>
