<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="header">
        <img src="assets/img/yamaha-banner.webp" alt="Logo de Yamaha" class="logo">
    </header>
    <div class="switch-container">
      <button class="switch" id="switch">
        <span><i class="fa-solid fa-sun"></i></span>
        <span><i class="fa-solid fa-moon"></i></span>
      </button>
    </div>
    <section>
        <div class="login">
          <form id="login-form">
            <div class="flex">
              <label for="login-username"><i class="fa-solid fa-user"></i></label>
              <input type="text" id="login-username" placeholder="Usuario" class="login-input" required>
            </div>
            <div class="flex">   
              <label for="login-password"><i class="fa-solid fa-lock"></i></label>
              <input type="password" id="login-password" placeholder="Contraseña" class="login-input password" required>
              <i class="fa-solid fa-eye eye"></i>
            </div>  
            <button type="submit" class="login-btn" id="login-btn">Acceder</button>
            <a href="templates/userRegistration.html" class="user-registration">¿Nuevo Usuario?</a>
          </form>
          <span id="message-sesion"></span>
        </div>      
      </section>  
      <script src="https://kit.fontawesome.com/c3db1c8a5f.js" crossorigin="anonymous"></script>       
    <script src="scripts/userRegistration.js" type="module"></script>
</body>
</html>
